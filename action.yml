name: TestOps Report Action
description: Upload test report to TestOps

inputs:
  token:
    description: Project token
    required: true
  report-file:
    description: Path to the report file (JUnit XML)
    required: true
  branch:
    description: Branch of the test run
  commit-sha:
    description: Full commit SHA

outputs:
  run-id:
    description: Run ID
  run-path:
    description: Path to the uploaded run

runs:
  using: node20
  main: dist/index.js
